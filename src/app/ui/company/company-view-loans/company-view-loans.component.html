<app-header></app-header>
<div class="company-view-loans-wrapper">
  <h1> Loans </h1>
  <br>
  <table  class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
        <th scope="col">Interest Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans; let i = index" (click)="onLoanCLick(loan)">
        <td> {{ loan.id }}</td>
        <td> {{ loan.loan_amount }}</td>
        <td> {{ loan.status }}</td>
        <td> {{ loan.interest_rate * 100 + "%"}}</td>
      </tr>
    </tbody>
    <br>
  </table>

</div>
