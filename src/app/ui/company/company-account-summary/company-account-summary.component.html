<div class="company-account-summary-wrapper">
  <app-header></app-header>
  Finance Accounts
  <table *ngFor="let financeAccount of financeAccounts; let i = index" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Key</th>
      <th scope="col">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of financeAccount | keyvalue">
      <td>{{item.key}}</td>
      <td>{{item.value}}</td>
    </tr>
    </tbody>
    <br>
  </table>
  <br>
  Loans
  <table *ngFor="let loan of loans; let i = index" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Key</th>
      <th scope="col">Value</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of loan | keyvalue">
        <td>{{item.key}}</td>
        <td>{{item.value}}</td>
      </tr>
    </tbody>
    <br>
  </table>

</div>
