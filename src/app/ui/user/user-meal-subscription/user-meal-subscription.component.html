<div class="user-meal-subscription-wrapper">
  <app-header></app-header>
  <table *ngFor="let company of companies; let i = index" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Key</th>
      <th scope="col">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of company | keyvalue">
      <td>{{item.key}}</td>
      <td>{{item.value}}</td>
    </tr>
    </tbody>
    <br>
  </table>

</div>
