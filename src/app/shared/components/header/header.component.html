<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary" [containerInside]="false">

  <!-- Navbar brand -->
  <!-- <mdb-navbar-brand><a class="navbar-brand font-weight-bold" href="#">Timely</a></mdb-navbar-brand> -->
  <mdb-navbar-brand><a class="navbar-brand font-weight-bold" href="#"> <img src="../../../../assets/images/Medico-Logo-White.png" width="50" height="25"/> </a> </mdb-navbar-brand>
  <!--  <mdb-navbar-brand>-->
  <!--    <a class="navbar-brand" href="#">-->
  <!--      <img src="../../../../assets/img/NUHS.png" height="30" alt="">-->
  <!--    </a>-->
  <!--  </mdb-navbar-brand>-->
  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [ngClass]="{'active': url == '/view-transactions'}">
        <a class="nav-link waves-light" routerLink="/view-transactions" mdbWavesEffect>View Transactions<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/financial-dashboard'}">
        <a class="nav-link waves-light" routerLink="/financial-dashboard" mdbWavesEffect>Financial Dashboard</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/expansion-analysis'}">
        <a class="nav-link waves-light" routerLink="/expansion-analysis" mdbWavesEffect>Expansion Analysis</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/account-summary'}">
        <a class="nav-link waves-light" routerLink="/account-summary" mdbWavesEffect>Account Summary</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/view-loans'}">
        <a class="nav-link waves-light" routerLink="/view-loans" mdbWavesEffect>View Loans</a>
      </li>
      <li class="nav-item" [ngClass]="{'active': url == '/create-loan'}">
      <a class="nav-link waves-light" routerLink="/create-loans" mdbWavesEffect>Create Loans</a>
      </li>
    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">

      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="" class="img-fluid rounded-circle z-depth-0" style="width: 2rem; height: 2rem;">
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect  routerLink="/my-account">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect  (click)=handleSignOutButtonClick()>Log Out</a>
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
